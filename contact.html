		<div class="site-content">

			<div class="site-header">

				<!-- Company Title & Logo -->

						<span>Contact</span>
					</div>
				</div>

				<!-- Contact Information -->
				<div class="fullwidth-block">

					<div class="container">



						<!-- Contact Us -->
							<div class="">
							<h2 class="section-title">Contact us</h2>
							<p>If you wish to contact our team for inquiries or bug reports, please fill out this form. Thank you for using our website.</p>
							<form action="https://formsubmit.co/weatherpage@outlook.com" method="POST" class="contact-form">

								<div class="row">
									<div class="col-md-6"><input type="text" name="Name" placeholder="Your name..." required></div>
									<div class="col-md-6"><input type="text" name="Email" placeholder="Email Addresss..." required></div>
								</div>

								<textarea name="Message" placeholder="Message..."></textarea>
                                				<input type="hidden" name="_next" value="http://weatherpage.infinityfreeapp.com/thanks.html">
								<div class="text-right">
									<input type="submit" placeholder="Send message">
								</div>


							</form>

						</div>

					</div>

				</div>

			</main>

						<!-- Mail Subscription Form -->
								<div class="col-md-8">
						<form action="https://formsubmit.co/weatherpage@outlook.com" method="POST" class="subscribe-form">
							<input type="text" name="email" placeholder="Enter your email to subscribe..." required>
							<input type="hidden" name="_autoresponse" value="Thank you for the subscription!">
							<input type="hidden" name="_next" value="http://weatherpage.infinityfreeapp.com/thanks.html">

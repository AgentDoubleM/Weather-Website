<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>getWeather(), a DBDS project</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>


<body>

	<div id="root"></div>

	<div class="site-content">

		<div class="site-header">

			<!-- Company Title & Logo -->
			<div class="container">
				<a href="index.html" class="branding">
					<img src="weather-svg/logo.svg" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">getWeather()</h1>
						<small class="site-description">The Weather for you!</small>
					</div>
				</a>

				<!-- Default snippet for navigation -->
				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
						<li class="menu-item"><a href="about-us.html">About Us</a></li>
						<li class="menu-item"><a href="contact.html">Contact</a></li>
					</ul>
				</div>

				<div class="mobile-navigation"></div>

			</div>

		</div> <!-- .site-header -->

		<!-- Search Bar -->
		<div class="hero" data-bg-image="images/featured-image-3.jpg">

			<div class="container">
				<form class="find-location" id="newLocation">
					<input class="firstPlaceholder" id="input" type="text" placeholder="Find your location..." onkeydown="return event.key != 'Enter';">
					<button class="findButton" type="button" onclick="saveInput()">Find</button>
				</form>

			</div>

		</div>




		<!-- Main Content and Texts -->
		<main class="main-content">

			<!-- Forecast Table -->
			<div class="forecast-table">

				<div class="container">

					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn">1 Day</button>
						<button type="button" class="btn">3 Days</button>
						<button type="button" class="btn">7 Days</button>
					</div>

					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn">Celsius</button>
						<button type="button" class="btn">Fahrenheit</button>
					</div>

					<div class="forecast-container">

						<div class="today forecast">
							<div class="forecast-header">
								<div class="day"><span id="firstDay">...</span></div>
								<div class="date"><span id="date">10/10</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location"><span id="city">...</span></div>
								<div class="degree">
									<div class="num"><span id="currentTemp">0</span></div>
									<div class="forecast-icon">
										<img src="weather-svg/1.svg" alt="" width=90>
									</div>
								</div>
								<span><img src="images/icon-wind.png" alt=""><span id="windSpeed">0</span></span>
								<span><img src="images/icon-compass.png" alt=""><span id="windDir">0</span></span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="secondDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/4.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="secondDayDayTemp">0</span><sup></div>
								<small><span id="secondDayNightTemp">0</span></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="thirdDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/3.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="thirdDayDayTemp">0</span></div>
								<small><span id="thirdDayNightTemp">0</span></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="fourthDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/6.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="fourthDayDayTemp">0</span></div>
								<small><span id="fourthDayNightTemp">0</span></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="fifthDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/2.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="fifthDayDayTemp">0</span></div>
								<small><span id="fifthDayNightTemp">0</span></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="sixthDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/8.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="sixthDayDayTemp">0</span></div>
								<small><span id="sixthDayNightTemp">0</span></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id="lastDay">...</span></div>
							</div>

							<!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="weather-svg/12.svg" alt="" width=48>
								</div>
								<div class="degree"><span id="lastDayDayTemp">0</span></div>
								<small><span id="lastDayNightTemp">0</span></small>
							</div>

						</div>

					</div>

				</div>

			</div>

		</main>

		<!-- Footer -->
		<footer class="site-footer">

			<div class="container">

				<div class="row">

					<!-- Mail Subscription Form -->
					<div class="col-md-8">
						<form action="#" class="subscribe-form">
							<input type="text" placeholder="Enter your email to subscribe...">
							<input type="submit" value="Subscribe">
						</form>
					</div>

					<!-- Socials -->
					<div class="col-md-3 col-md-offset-1">
						<div class="social-links">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-google-plus"></i></a>
							<a href="#"><i class="fa fa-pinterest"></i></a>
						</div>

					</div>

				</div>

				<!-- Copyright -->
				<p class="colophon">Copyright 2022 getWeather-Team. Designed by Themezy. All rights reserved</p>
			</div>

		</footer>

	</div>

	<!-- JS/Bootstrap Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/one-call-api.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
